<div ng-controller="addUserCtrl">
    <!-- ***********    START :   ADDUSER    *************** -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        Add users
                    </h2>
                    <div class="clearfix">
                    </div>
                </div>
                <div class="x_content">
                    <br/>
                    <form novalidate="" id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
                     <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                {{alert.msg}}
            </uib-alert>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Name :
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="first-name" required="required" class="form-control col-md-7 col-xs-12" type="text" ng-model="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                                Email:
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" type="text" ng-model="username" />
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                                Choose Password :
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="middle-name" class="form-control col-md-7 col-xs-12" name="middle-name" type="text" ng-model="password"/>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Assign Role :
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="radio">
                                    <label>
                                        <input checked="" value="admin" id="optionsRadios1" name="optionsRadios" type="radio" ng-model="role"/>
                                        Admin
                                    </label>
                                    <label>
                                        <input checked="" value="employee" id="optionsRadios1" name="optionsRadios" type="radio" ng-model="role"/>
                                        Employee
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="ln_solid">
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                               <!--  <button type="submit" class="btn btn-primary">
                                    Cancel
                                </button> -->
                                <button type="submit" class="btn btn-success" ng-click="addUser()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- **********   END: ADDUSER   *************** -->
    <div class="row">
    	<div class="col-md-12">
    		<div class="x_panel">
                  
                  <div class="x_content">

                    <table class="table">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th> Name</th>
                          <th>Username</th>
                          <th>Role</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        
                        
                        <tr ng-repeat="user in modusers">
                        <th>{{$index+1}}</th>
                          <th>{{user.name}}</th>
                          <td>{{user.username}}</td>
                          <td>{{user.role}}</td>
                          <td>
                          	
                          	<button type="submit" class="btn btn-danger" ng-click="delete(user._id)">
                               <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>


                          </td>
                        </tr>
                      </tbody>
                    </table>

                  </div>
                </div>
    	</div>
    </div>
     <back-top scroll-speed=1500 button-theme="dark">
        <i class="fa fa-angle-double-up">
        </i>
        Scroll Top
    </back-top>
</div>
