<div ng-controller="homeCtrl">
    

     <div class="well">
         <div class="row">
             <div class="col-md-2">
            <!-- select category -->
                 <label> Select Category
                    <input type="hidden" ng-model="assignTo" value="{{selected}}" />
                    <select id="cat_select" class="form-control" tabindex="-1" ng-model="category" select2 ng-options="x for x in categories" placeholder="" style="width:150px" ng-change="getMerchants()">
                        <option value="">
                        </option>
                    </select>
                   
                </label>
             <!-- /Select category -->
             </div>
             <div class="col-md-3">
                 <!-- range -->
                   <label>Range:</label>
                <div class="input-group input-group-sm">
                  <label class="input-group-addon" for="dataX">Start</label>
                  <input class="form-control" id="dataX" placeholder="start" type="number" ng-model="start">
                <!-- </div>
                <div class="input-group input-group-sm"> -->
                   <label class="input-group-addon" for="dataX">End</label>
                  <input class="form-control" id="dataX" placeholder="end" type="number" ng-model="end">
                </div>
                 <!-- /range -->

             </div>
                 <!-- calender -->
              <div class="col-md-3">
              <label>From :</label> 
                <p class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="dt1" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  
                </p>
              </div>

              <div class="col-md-3">
              <label>To :</label> 
                    <p class="input-group">
                               <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                 </p>
              </div>
                 <!-- /calender -->

             <div class="col-md-1"><label></label>
                 <button class="" ng-click="getUserCount()">Submit</button>
             </div>
         </div>
     </div>


    <div class="row">
        <div class="col-md-2" >
             <!-- MERCHANT LIST -->
             <div ng-show="showLoader1">
                <img src="assets/images/ajax-loader.gif" /> Processing
             </div>
              <label ng-show="merchantName.length">Choose One or More Merchants :</label>
              <div style="overflow:auto;height: 500px;">
                <a ng-repeat="(key,value) in merchantName track by $index" href="javascript:void(0)">
                    <div class="mail_list">
                        <div class="left">
                           <input type="checkbox" value="{{value}}" name="merchantCheckbox"  />
                        </div>
                        <div class="right" >
                            
                                {{value}}
                        </div>
                        
                    </div>
                </a>
             </div>
             <!-- /MERCHANT LIST -->
        </div>
        <div class="col-md-10">
            <!-- DATE -->
            <div ng-show="showLoader2" style="text-align:center">
                <img src="assets/images/ajax-loader1.gif" /> Loading
            </div>
            <ul ng-repeat="(key, value) in users">
               {{key}} <li>{{value}}</li>
            </ul>

        </div>
    </div>



    <!-- BLOCK : SCROLL TOP -->
    <back-top scroll-speed=1500 button-theme="dark">
        <i class="fa fa-angle-double-up">
        </i> 
    </back-top>
    <!-- BLOCK : SCROLL TOP -->

</div>
