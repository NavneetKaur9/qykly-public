<div ng-controller="homeCtrl">
    Home
    <!-- custom alert section starts here -->
    <div aria-role="alertdialog" aria-live="assertive" style="position: fixed; width: 300px; right: 36px; top: 36px; cursor: auto;" class="ui-pnotify dark ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" ng-show="alert">
        <div style="min-height: 16px;" role="alert" class="alert ui-pnotify-container alert-info ui-pnotify-shadow">
            <div style="cursor: pointer; " title="Close" tabindex="0" aria-role="button" class="ui-pnotify-closer pull-right">
                <span class="glyphicon glyphicon-remove" ng-click="closeAlert()">
                </span>
            </div>
            <div aria-role="alert" class="ui-pnotify-text" dismiss-on-timeout="5000" ng-hide="parseSmsResult.output.length">
                <!-- <img src="assets/images/ajax-loader.gif"/> -->
                {{alert}}
            </div>
            <div ng-if="parseSmsResult.output.length">
                <div ng-repeat="(key,value) in parseSmsResult.output" >
                    <div ng-repeat="(key, value) in value">
                        {{key}} : {{value}}
                    </div>
                </div>
                <!-- modal starts here -->
                <button type="button" class="btn btn-success btn-xs " data-toggle="modal" data-target=".bs-example-modal-sm">
                    click here for more details
                </button>
                <!-- modal ends here -->
            </div>
        </div>
    </div>
    <!-- custom alert section begins here -->
    <div style="display: none;" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" style="width:70%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        Sms Parse Data
                    </h4>
                </div>
                <div class="modal-body">
                    <!-- modal body goes here -->
                    <table class="table table-striped jambo_table" >
                        <thead>
                            <th>
                                #
                            </th>
                             <th>
                                <div href ng-click="order('shortcode')" style="cursor:pointer">
                                    shortcode
                                    <span ng-show="sortType == 'shortcode' && sortReverse" class="fa fa-caret-down">
                                    </span>
                                    <span ng-show="sortType == 'shortcode' && !sortReverse" class="fa fa-caret-up">
                                    </span>
                                </div>
                            </th>
                            <th>
                                <div href ng-click="order('smstext')" style="cursor:pointer">
                                    sms text
                                    <span ng-show="sortType == 'smstext' && sortReverse" class="fa fa-caret-down">
                                    </span>
                                    <span ng-show="sortType == 'smstext' && !sortReverse" class="fa fa-caret-up">
                                    </span>
                                </div>
                            </th>
                            <th width="20%">
                                    Pattern
                                    
                            </th>
                            <th width="20%">
                                <div  ng-click="order('savetime')" style="cursor:pointer">
                                    Save Time
                                    <span ng-show="sortType == 'savetime' && sortReverse" class="fa fa-caret-down">
                                    </span>
                                    <span ng-show="sortType == 'savetime' && !sortReverse" class="fa fa-caret-up">
                                    </span>
                                </div>
                            </th>
                            <th width="20%">
                                <div  ng-click="order('dateModified')" style="cursor:pointer">
                                    dateModified
                                    <span ng-show="sortType == 'dateModified' && sortReverse" class="fa fa-caret-down">
                                    </span>
                                    <span ng-show="sortType == 'dateModified' && !sortReverse" class="fa fa-caret-up">
                                    </span>
                                </div>
                            </th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sms in  parseSmsResult.smsdata |orderBy:sortType:sortReverse">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{sms.shortcode}}
                                </td>
                                <td>
                                    {{sms.smstext }}
                                </td>
                                 <td>
                                    {{sms.pattern }}
                                </td>
                                <td>
                                    {{sms.savetime |date:'MMM d, y h:mm a'}}
                                </td>
                                <td>
                                    {{sms.dateModified |date:'MMM d, y h:mm a'}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <back-top scroll-speed=1500 button-theme="dark">
        <i class="fa fa-angle-double-up">
        </i>
        Scroll Top
    </back-top>
</div>
