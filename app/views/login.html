<div class="container" >
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top:150px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <!-- <small class="error" ng:show="errors">
                            {{errorMessage}}
                        </small> -->
                        <small class="success" ng:show="message">
                            {{message}}
                        </small>
                        <br/>
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="username" type="text" autofocus ng:model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng:model="password">
                            </div>
                            <div class="checkbox">
                                <!-- <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label> -->
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng:click="login()" class="btn btn-lg btn-success btn-block">Login</a>
                            <!-- <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
