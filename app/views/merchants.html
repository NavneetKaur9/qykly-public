<div ng-controller="merchantsCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>Merchant</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="alert alert-success" ng-show="alert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{alert}}
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" class="form-inline" ng-submit="changeMerchantCategory()">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Category <span class="required">*</span>
                          </label>
                                        <div class="col-md-9 col-sm-6 col-xs-12">
                                            <input type="hidden" ng-model="merchantdata.category" value="{{selected}}"></input>

                                            <select class="form-control" tabindex="-1" ng-model="merchantdata.category" select2 ng-options="x for x in categories">
                          <option></option>
                          </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </div>




                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Default Example <small>Users</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">


                    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="row-border hover striped table-bordered"></table>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
