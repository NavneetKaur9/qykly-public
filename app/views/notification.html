<div ng-controller="notificationCtrl">
    <div class="row">
        <div class="col-md-12 col-sm-12 " ng-show="msgAssigned.length">
            <h4>
                {{code}}
            </h4>
            <!-- unprocessed message detail -->
            <table class="table table-striped jambo_table ">
                <thead>
                    <th>
                        #
                    </th>
                    <th>
                        <div href ng-click="order('text')" style="cursor:pointer">
                            Text
  
                                                      <!--   <span ng-show="sortType == 'text' && sortReverse" class="fa fa-caret-down">
                            </span>
                            <span ng-show="sortType == 'text' && !sortReverse" class="fa fa-caret-up">
                            </span> -->
                        </div>
                    </th>
                    <th width="20%">
                        <div  ng-click="order('time')" style="cursor:pointer">
                            Msg Time
                            <span ng-show="sortType == 'time' && sortReverse" class="fa fa-caret-down">
                            </span>
                            <span ng-show="sortType == 'time' && !sortReverse" class="fa fa-caret-up">
                            </span>
                        </div>
                    </th>
                    <th width="20%">
                        <div  ng-click="order('saveTime')" style="cursor:pointer">
                            Save Time
                            <span ng-show="sortType == 'saveTime' && sortReverse" class="fa fa-caret-down">
                            </span>
                            <span ng-show="sortType == 'saveTime' && !sortReverse" class="fa fa-caret-up">
                            </span>
                        </div>
                    </th>
                </thead>
                <tbody>
                    <tr ng-repeat="sms in msgAssigned |orderBy:sortType:sortReverse">
                        <td>
                            {{$index+1}}.
                        </td>
                        <td>
                            {{sms.text}}
                        </td>
                        <td>
                            {{sms.time |date:'medium'}}
                        </td>
                        <td>
                            {{sms.saveTime |date:'MMM d, y h:mm a'}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
