<div ng-controller="regexCountCtrl">
    <!-- BLOCK 4: COMMON ALERT -->
    <div aria-role="alertdialog" aria-live="assertive" style="position: fixed; width: 300px; right: 36px; top: 36px; cursor: auto;" class="ui-pnotify dark ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" ng-show="alert">
        <div style="min-height: 16px;" role="alert" class="alert ui-pnotify-container alert-info ui-pnotify-shadow">
            <div style="cursor: pointer; " title="Close" tabindex="0" aria-role="button" class="ui-pnotify-closer pull-right">
                <span class="glyphicon glyphicon-remove" ng-click="closeAlert()">
                </span>
            </div>
            <div aria-role="alert" class="ui-pnotify-text" dismiss-on-timeout="5000" ng-hide="parseSmsResult.output.length">
                {{alert}}
            </div>
        </div>
    </div>
    <!-- BLOCK 4: COMMON ALERT -->


<!-- MERCHANTS -->
    <div class="row">
        <div class="col-md-2">
              <div style="overflow:auto;height: 500px;">
                    <a ng-repeat="(key,value) in merchants track by $index">
                        <div class="mail_list">
                            <div class="right" style="cursor:pointer;">
                                <h3 ng-click="getData(value)">
                                    {{value}}
                                </h3>
                            </div>
                            
                        </div>
                    </a>
                    
                </div>
        </div>
    </div>
<!-- MERCHANTS -->

<!-- MSGTYPE -->
    <div class="row">
        <div class="col-md-2">
             <div style="overflow:auto;height: 500px;">
                    <a ng-repeat="(key,value) in msgtypes">
                        <div class="mail_list">
                            <div class="right" style="cursor:pointer;">
                                <h3 ng-click="getData(value)">
                                    {{value}}
                                </h3>
                            </div>
                            
                        </div>
                    </a>
                    
                </div>
        </div>
    </div>
<!-- MSGTYPE -->

    <hr/>
    <!-- ALL -->
    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <h4>
                <label for="search">
                    <input ng-model="search" id="search" class="" placeholder="Search" style="width:100%" />
                </label>
            </h4>
            <table class="table  jambo_table bulk_action" ng-show="dataset">
                <thead>
                    <tr class="headings">
                        <th width="5%">
                            Merchant Name / Bank Name
                        </th>
                        <th class="column-title">
                            Address
                        </th>
                        <th class="column-title">
                            msgtype
                        </th>
                        <th class="column-title">
                            count
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="even pointer" ng-repeat="(key, value) in dataset|filter:search">
                        <td class="a-center ">
                            {{value.merchant}}
                        </td>
                        <td>
                            <table class="table ">
                                <tbody>
                                    <tr ng-repeat="(key, value) in value.data">
                                        <td>
                                            {{value.address}}
                                        </td>
                                        <td>
                                            <table class="table ">
                                                <tbody>
                                                    <tr ng-repeat="(key, value) in value.aData">
                                                        <td>
                                                            {{value.msgtype}}
                                                        </td>
                                                        <td>
                                                            {{value.count}}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <!--
                            <td ng-repeat="(key, value) in value.data">
                                {{value.address}}
                                {{value.count}}
                                {{value.msgtype}}
                            </td>
                        -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- ALL -->
</div>
