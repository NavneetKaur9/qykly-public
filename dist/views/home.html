<div ng-controller="homeCtrl"> <div class="well"> <div class="row"> <div class="col-md-2"> <!-- select category --> <label> Select Category <input type="hidden" ng-model="assignTo" value="{{selected}}"> <select id="cat_select" class="form-control" tabindex="-1" ng-model="category" select2 ng-options="x for x in categories" placeholder="" style="width:150px" ng-change="getMerchants()"> <option value="">  </select> </label> <!-- /Select category --> </div> <div class="col-md-3"> <!-- range --> <label ng-if="category==='travel' ">No.of tickets</label> <label ng-if="category==='purchases'">No.of Orders</label> <label ng-if="category==='credit-transaction' || category==='debit-transaction'">Amount Range</label> <div class="input-group input-group-sm" ng-show="merchantName.length"> <label class="input-group-addon" for="dataX">Start</label> <input class="form-control" id="dataX" placeholder="start" type="number" ng-model="start"> <!-- </div>
                <div class="input-group input-group-sm"> --> <label class="input-group-addon" for="dataX">End</label> <input class="form-control" id="dataX" placeholder="end" type="number" ng-model="end"> </div> <!-- /range --> </div> <!-- calender --> <div class="col-md-3"> <label>From :</label> <p class="input-group"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button> </span> <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="dt1" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"> </p> </div> <div class="col-md-3"> <label>To :</label> <p class="input-group"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button> </span> <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"> </p> </div> <!-- /calender --> <div class="col-md-1" style="margin-top: 25px"> <label></label> <button class="" ng-click="getUserCount()">Submit</button> </div> </div> </div> <div class="row"> <div class="col-md-2"> <!-- MERCHANT LIST --> <div ng-show="showLoader1"> <img src="assets/images/ajax-loader.gif"> Loading Merchants </div> <label ng-show="merchantName.length">Choose One or More Merchants :</label> <!-- <input type="text" ng-model="q" placeholder="Search"> --> <div style="overflow:auto;height: 500px" ng-show="merchantName.length"> <input type="checkbox" id="check-all" class="flat" ng-model="selected"> <!--<div class="right">--> Select All <!--</div>--> <a ng-repeat="(key,value) in merchantName |filter:q" href="javascript:void(0)"> <div class="mail_list"> <div class="left"> <input type="checkbox" value="{{value}}" name="merchantCheckbox" ng-checked="selected"> </div> <div class="right"> {{value}} </div> </div> </a> </div> <!-- /MERCHANT LIST --> </div> <div class="col-md-5"> <!-- Data --> <div ng-show="showLoader2" style="text-align:center"> <img src="assets/images/ajax-loader1.gif"> Filtering Data </div> <div class="x_panel" ng-show="users.length || bankUsers.length"> <table class="table table-bordered" ng-show="users.length"> <thead> <tr> <th># <th>Merchant <th>No. Of Users   <tbody> <tr ng-repeat="(key, value) in users"> <th scope="row">{{$index+1}} <td>{{value.merchantname}} <td>{{value.count}}   </table> <table class="table table-bordered" ng-show="bankUsers.length"> <thead> <tr> <th># <th>Merchant <th>No. Of Users <th>No. of transactions   <tbody> <tr ng-repeat="(key, value) in bankUsers"> <th scope="row">{{$index+1}} <td>{{value.merchantname}} <td>{{value.user}} <td>{{value.count}}   </table> </div> <!-- /Data --> </div> <div class="col-md-5" ng-show="showChart"> <div google-chart chart="myChartObject" style="height:600px; width:100%"></div> </div> </div> <!-- BLOCK : SCROLL TOP --> <back-top scroll-speed="1500" button-theme="dark"> <i class="fa fa-angle-double-up"> </i> </back-top> <!-- BLOCK : SCROLL TOP --> <!-- BLOCK 4: COMMON ALERT --> <div aria-role="alertdialog" aria-live="assertive" style="position: fixed; width: 300px; right: 36px; top: 36px; cursor: auto" class="ui-pnotify dark ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" ng-show="alert"> <div style="min-height: 16px" role="alert" class="alert ui-pnotify-container alert-info ui-pnotify-shadow"> <div style="cursor: pointer" title="Close" tabindex="0" aria-role="button" class="ui-pnotify-closer pull-right"> <span class="glyphicon glyphicon-remove" ng-click="closeAlert()"> </span> </div> <div aria-role="alert" class="ui-pnotify-text" dismiss-on-timeout="5000" ng-hide="parseSmsResult.output.length"> {{alert}} </div> </div> </div> <!-- BLOCK 4: COMMON ALERT --> </div>
