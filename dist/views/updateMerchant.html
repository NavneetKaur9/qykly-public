<div ng-controller="updateMerchantDetailCtrl"> <div class="row"> <div class="col-lg-12"> <h3 class="page-header"> Merchant Details </h3> </div> </div> <div class="alert alert-success alert-dismissable" ng-show="alerts.length" ng-repeat="alert in alerts"> <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="closeAlert($index)"> Ã— </button> {{alert.msg}} </div> <h4> </h4> <div class="row"> <div class="col-lg-12 col-xs-12 col-md-12"> <div class="panel panel-default"> <div class="panel-heading"> <div class="row"> <div class="col-md-4"> <button type="button" class="btn btn-info" ng-disabled="skip < 1" ng-click="previous()"> Previous </button> </div> <div class="col-md-4"> <input type="text" ng-model="text" ng-change="search()" placeholder="Search "> </div> <div class="col-md-4"> <button type="button" class="btn btn-info right pull-right" ng-click="next()"> Next </button> </div> </div> </div> <div class="panel-body"> <div class="table-responsive"> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th width="1%"> #  <th width=""> Name  <th width=""> Type  <th width="20%"> icon  <th width=""> <a href="" ng-click="order('dateCreated')"> Date Created <span ng-show="sortType == 'dateCreated' && sortReverse" class="fa fa-caret-down"> </span> <span ng-show="sortType == 'dateCreated' && !sortReverse" class="fa fa-caret-up"> </span> </a>  <th width=""> <a href="" ng-click="order('dateModified')"> Date Modified <span ng-show="sortType == 'dateModified' && sortReverse" class="fa fa-caret-down"> </span> <span ng-show="sortType == 'dateModified' && !sortReverse" class="fa fa-caret-up"> </span> </a>  <th width="">    <tbody> <!--  <tr ng-repeat="item in items">
                                    <td>
                                        <span ng-hide="item.editing" ng-dblclick="editItem(item)">
                                            {{item.name}}
                                        </span>
                                        <input ng-show="item.editing" ng-model="item.name" ng-blur="doneEditing(item)" autofocus />
                                    </td>
                                </tr> --> <tr ng:repeat="item in merchantdetails|orderBy:sortType:sortReverse"> <td> {{$index+1}}  <td> <span ng-hide="item.editing" ng-dblclick="editItem(item)"> {{item.name}} </span> <div class="form-group"> <input ng-show="item.editing" ng-model="item.name"> </div>  <td> <span ng-hide="item.editing" ng-dblclick="editItem(item)"> {{item.Type}} </span> <div class="form-group" ng-show="item.editing"> {{item.Type}} <select ng-show="item.editing" aria-hidden="true" tabindex="-1" class="form-control select2 select2-hidden-accessible" style="width: 100%" ng:model="item.Type" ng-change="changeicon(item)"> <option ng:repeat="value in items" value="{{value}}"> {{value.name}}  </select> </div>  <td> <div class=""> <img src="{{item.icon}}" width="20%"> <span ng-hide="item.editing" ng-dblclick="editItem(item)"> <!-- {{item.icon}} --> </span> <!-- <input ng-show="item.editing" ng-model="item.icon" /> --> </div>  <td> {{item.dateCreated | date:'MMM d, y '}}  <td> {{item.dateModified | date:'MMM d, y '}}  <td> <button class="btn btn-default" ng-click="editItem(item)" ng-hide="item.editing"> Edit </button> <button class="btn btn-default btn-primary" ng-click="doneEditing(item)" ng-show="item.editing">Save</button> <button ng-click="cancel(item)" ng-show="item.editing">Cancel</button>    </table> </div> </div> </div> </div> </div> </div>
