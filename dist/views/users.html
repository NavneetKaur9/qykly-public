<div ng-controller="usersCtrl"> <div class="row"> <div class="col-lg-12"> <h1 class="page-header"> User Details </h1> </div> </div> <div class="row"> <div class="col-md-12"> <div class="panel panel-default"> <div class="panel-heading"> User Details <div class="pull-right" ng-show="userdetails.length"> Total Users: {{userdetails.length}} </div> </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="form-group"> <input class="" style="width:50%" ng-model="q" id="search" placeholder="Search user (mobile number,email)"> </div> <div class="table-responsive"> <table class="table table-hover"> <thead> <tr> <th> #  <th> Mobile Number  <th> <a href="" ng-click="order('PrimaryEmail')"> Primary Email <span ng-show="sortType == 'PrimaryEmail' && !sortReverse" class="fa fa-caret-down"> </span> <span ng-show="sortType == 'PrimaryEmail' && sortReverse" class="fa fa-caret-up"> </span> </a>  <th> <a href="" ng-click="order('LaunchDate')"> Launch Date <span ng-show="sortType == 'LaunchDate' && sortReverse" class="fa fa-caret-down"> </span> <span ng-show="sortType == 'LaunchDate' && !sortReverse" class="fa fa-caret-up"> </span> </a>  <th>    <tbody> <!-- ng-if="value.MobileNumber" --> <tr ng-repeat="(key, value) in userdetails|orderBy:sortType:sortReverse|filter:q"> <td> {{$index+1}}  <td> {{value.MobileNumber}}  <td> {{value.PrimaryEmail}}  <td> {{value.LaunchDate | date:'MMM d, y h:mm a'}}  <td> <button ui-sref="dashboard.moreUserDetail({userId:value.UserId,id:value._id})"> More details </button>    </table> </div> <!-- /.table-responsive --> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> </div> </div>
